<div id="cover" style="position: fixed;z-index: 5000;border:1px dotted #f00"></div>

<script id="fileInfo" type="text/x-dot-template">
{{if( it && it.length>0 ){ }}

    {{for(var i=0; i<it.length; i++){ }}
      <li class="" id={{=it[i].id}} draggable="true" data-url={{=it[i].fileIdentifier}}>
      {{if(it[i].typeDir){ }}
        <div class="file_t folder"></div>
      {{ }else{ }}
        {{if((it[i].fileType=='ppt')||(it[i].fileType=='pptx') ){ }}

        <div class="file_t file_ppt"></div>
        
        {{ }else if((it[i].fileType=='doc') ||(it[i].fileType=='docx')){ }}

        <div class="file_t file_doc"></div>

          {{ }else if((it[i].fileType=='xls')||(it[i].fileType=='xlsx')){ }}

        <div class="file_t file_xls"></div>

        {{ }else if(it[i].fileType=='csv'){ }}

        <div class="file_t file_csv"></div>

        {{ }else if(it[i].fileType=='pdf'){ }}

        <div class="file_t file_pdf"></div>

        {{ }else if(it[i].fileType=='png'){ }}

        <div class="file_t file_png"></div>

        {{ }else if(it[i].fileType=='txt'){ }}

        <div class="file_t file_txt"></div>

        {{ }else if(it[i].fileType=='zip'){ }}

        <div class="file_t file_zip"></div>

        {{ }else if(it[i].fileType=='jpg'){ }}

        <div class="file_t file_jpg"></div>

        {{ }else if(it[i].fileType=='mp3'){ }}

        <div class="file_t file_mp3"></div>

        {{ }else if(it[i].fileType=='avi'){ }}

        <div class="file_t file_avi"></div>

        {{ }else if(it[i].fileType=='css'){ }}

        <div class="file_t file_css"></div>

        {{ }else if(it[i].fileType=='rar'){ }}

        <div class="file_t file_rar"></div>

        {{ }else if(it[i].fileType=='raw'){ }}

        <div class="file_t file_raw"></div>

        {{ }else if(it[i].fileType=='ttf'){ }}

        <div class="file_t file_ttf"></div>

        {{ }else if(it[i].fileType=='wav'){ }}

        <div class="file_t file_wav"></div>

        {{ }else if(it[i].fileType=='mov'){ }}

        <div class="file_t file_mov"></div>

        {{ }else if(it[i].fileType=='eps'){ }}

        <div class="file_t file_eps"></div>

        {{ }else if(it[i].fileType=='eml'){ }}

        <div class="file_t file_eml"></div>

        {{ }else if(it[i].fileType=='html'){ }}

        <div class="file_t file_html"></div>

        {{ }else{ }}


         {{ } }}

      {{ } }} 
      <div class="file_b"><i class="readmode">{{=it[i].name}}</i></div>
  

    {{ } }}

{{ }else{ }}

{{ } }}     
</script>
