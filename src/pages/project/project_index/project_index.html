 <script id="productInfo" type="text/x-dot-template">
       {{if( it && it.length>0 ){ }}

            {{for(var i=0; i<it.length; i++){ }}           
            <li><a class="u-nav-link" href="#project/detail/{{=it[i].id}}/{{=it[i].name}}">

             {{if(( it[i].progress>=0 )&&( it[i].progress<=10 )){ }}
              <div class="project_right_content_left pb1">
                <em>{{=it[i].progress+'%'}}</em>
              </div>
             {{ } }}
              {{if(( it[i].progress>=11 )&&( it[i].progress<=20 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
               {{if(( it[i].progress>=21 )&&( it[i].progress<=30 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}

              {{if(( it[i].progress>=31 )&&( it[i].progress<=40 )){ }}
              <div class="project_right_content_left pb1">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
              {{if(( it[i].progress>=41 )&&( it[i].progress<=50 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
               {{if(( it[i].progress>=51 )&&( it[i].progress<=60 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
               {{if(( it[i].progress>=61 )&&( it[i].progress<=70 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}

              {{if(( it[i].progress>=71 )&&( it[i].progress<=80 )){ }}
              <div class="project_right_content_left pb1">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
              {{if(( it[i].progress>=81 )&&( it[i].progress<=90 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}
               {{if(( it[i].progress>=91 )&&( it[i].progress<=100 )){ }}
              <div class="project_right_content_left pb2">
                <em>{{=it[i].progress +'%'}}</em>
              </div>
             {{ } }}

              <div class="project_right_content_right">
                <h3 title="{{=it[i].name}}">{{=it[i].name}}</h3>
                <h4>负责人:{{=it[i].master}}</h4>
              </div>
            </a>
            </li>

            {{ } }}

        {{ }else{ }}
